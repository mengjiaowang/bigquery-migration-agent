<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark â†’ BigQuery SQL Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">ğŸ”„</div>
          <div class="logo-text">
            <h1>SQL Transformer</h1>
            <span>Spark â†’ BigQuery Intelligent Conversion</span>
          </div>
        </div>
        <div class="status-badge">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Service Ready</span>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Status Panel -->
      <div class="panel status-panel">
        <div class="panel-header">
          <div class="panel-title">
            <div
              class="panel-title-icon"
              style="
                background: linear-gradient(
                  135deg,
                  var(--accent-green),
                  var(--accent-blue)
                );
              "
            >
              ğŸš¦
            </div>
            <span>Execution Status</span>
          </div>
        </div>
        <div class="panel-body">
          <div class="mermaid-container">
            <div class="mermaid" id="workflowGraph"></div>
          </div>
        </div>
      </div>

      <!-- Input Panel -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">
            <div class="panel-title-icon spark">ğŸ’¥</div>
            <span>Spark SQL Input</span>
          </div>
          <button class="copy-btn" onclick="clearInput()">Clear</button>
        </div>
        <div class="panel-body">
          <div class="code-editor">
            <textarea
              class="code-textarea"
              id="sparkSql"
              placeholder="Enter Spark SQL statement here...

Example:
SELECT 
    user_id,
    COUNT(*) as cnt
FROM my_table
WHERE d = '2024-01-01'
GROUP BY user_id"
            ></textarea>
          </div>
          <div class="action-bar">
            <button class="btn btn-primary" id="convertBtn">
              <span class="btn-icon">âš¡</span>
              <span id="convertBtnText">Start Conversion</span>
            </button>
            <button class="btn btn-secondary" onclick="loadSample()">
              <span class="btn-icon">ğŸ“„</span>
              Load Sample
            </button>
          </div>
        </div>
      </div>

      <!-- Output Panel -->
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">
            <div class="panel-title-icon bq">ğŸ“Š</div>
            <span>BigQuery SQL Output</span>
          </div>
          <div style="display: flex; gap: 0.5rem">
            <button class="copy-btn" id="saveBtn" style="display: none">
              ğŸ’¾ Save
            </button>
            <button class="copy-btn" id="copyBtn">Copy</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="code-editor">
            <div class="code-output" id="bqOutput">
              <div class="empty-state">
                <div class="empty-state-icon">ğŸ“</div>
                <div>Conversion results will appear here</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Info Panel -->
      <div class="panel info-panel">
        <div class="panel-header">
          <div class="panel-title">
            <div class="panel-title-icon info">ğŸ“‹</div>
            <span>Real-time Logs</span>
          </div>
          <button class="copy-btn" onclick="clearLogs()">Clear Logs</button>
        </div>
        <div class="panel-body">
          <div class="info-content" id="infoPanel">
            <div class="info-line">
              <span class="info-time">[System]</span>
              <span class="info-level info">INFO</span>
              <span class="info-message"
                >SQL Converter is ready, waiting for input...</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/assets/js/main.js?v=2"></script>
  </body>
</html>
